<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Code-a-thon</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <!-- Navbar -->

    <div id="header"></div>
    <!-- End Of Navbar -->


    <!-- banner -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>Sponsors </h1>
        </div>
    </div>

    <!-- End of Banner -->

    <!-- Sponsors -->
    <section id="presentedby">
        <div class="container">
            <center>      <h1>Presented By</h1> <br>
          <div class="row">
                    <img class="img-responsive" src="img/1.jpg" style="height:150px;">
            </div></center>
        </div>
    </section>

    <section id="poweredby">
            <div class="container">
               <center>  <h1>Powered By</h1> <br>
                <div class="row">
                        <img class="img-responsive" src="img/1.jpg" style="height:100px">
                </div></center>
            </div>
        </section>

    <section id="sponsors">
        <div class="container">
            <center>
                <h1>Sponsors</h1>
            </center>
            <div class="row">
                <div class="col-md-3">
                    <img class="img-responsive" src="img/1.jpg">
                </div>
                <div class="col-md-3">
                    <img class="img-responsive" src="img/1.jpg">
                </div>
                <div class="col-md-3">
                    <img class="img-responsive" src="img/1.jpg">
                </div>
                <div class="col-md-3">
                    <img class="img-responsive" src="img/1.jpg">
                </div>
            </div>
        </div>
    </section>

    <!-- End Of Sponsors -->



    <!-- footer -->
    <div id="footer"></div>
    <!-- End Of Footer -->


    <script>
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
