<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Code-a-thon</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <!-- Navbar -->

    <div id="header"></div>
    <!-- End Of Navbar -->


    <!-- banner -->
    <div class="hero-image">
        <div class="hero-text">
            <h1>REGISTRATION</h1>
        </div>
    </div>

    <!-- End of Banner -->

    <!-- Sponsors -->
    <section id="register">
        <div class="row">
            <div class="col-md-5 col-md-push-4">
                <form>
                    <div class="form-group">
                        <label for="name">Student Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="text" class="form-control" id="age" placeholder="Age">
                    </div>
                    <div class="form-group">
                        <label for="sname">School Name</label>
                        <input type="text" class="form-control" id="sname" placeholder="School Name">
                    </div>
                    <div class="form-group">
                        <label for="class">Class</label>
                        <input type="text" class="form-control" id="class" placeholder="Class">
                    </div>
                    <div class="form-group">
                        <label for="pname">Parent Name</label>
                        <input type="text" class="form-control" id="pname" placeholder="Parent Name">
                    </div>



                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- End Of Sponsors -->



    <!-- footer -->
    <div id="footer"></div>
    <!-- End Of Footer -->


    <script>
        $("#header").load("header.html");
        $("#footer").load("footer.html");
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
